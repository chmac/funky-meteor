<head>
  <title>funky-meteor</title>
</head>

<body>
  <div class="container">
    {{> funky}}
  </div>
</body>

<template name="funky">
  <a href="https://github.com/guaka/funky-meteor">code</a>
  <button id="save" class="btn">save</button>
  <input id="name" type="text" value="{{current}}" />
  
  <span id="presets">
    {{#each presets}}
    <button id="{{name}}">{{name}}</button>
    {{/each}}
  </span>
  
</template>
